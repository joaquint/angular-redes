<form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" name="email" placeholder="email" [(ngModel)]="email" required
            #trackEmail="ngModel" />
        <small *ngIf="!trackEmail.valid && trackEmail.touched" class="form-text text-muted">Se requiere el email</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password" placeholder="password" [(ngModel)]="password"
            required #trackPassword="ngModel" />
        <small *ngIf="!trackPassword.valid && trackPassword.touched" class="form-text text-muted">Se requiere la
            password</small>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">Entrar</button>
</form>
